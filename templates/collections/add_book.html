{% extends 'base.html' %}
{% block pre-script %}
    <style>
        .cover-image {
            width: 100px !important;
            height: 150px !important;
            object-fit: contain;
        }
    </style>
{% endblock %}
{% block content %}
   <div class="d-flex p-3 justify-content-center">
    <form method="post" action="" class="gap-3">
        {% csrf_token %}
        <h1>{{ collection.name }}</h1>
        <h2>Libros por agregar</h2>
        <input type="hidden" name="collection" value="{{ collection.id }}">
        <div class="d-flex flex-wrap gap-3 p-3 border border-secondary-subtle">
            {% for book in books %}
                <div class="d-flex flex-column align-items-center" >
                       <img src="" alt="coverImage" data-path="{{ book.url }}" class="cover-image border border-secondary-subtle" />
                        <div class="form-check">
                            <label class="form-check-label">{{ book.title }}</label>
                            <input type="checkbox" name="selected_books" value="{{ book.uid }}" class="form-check-input">
                        </div>
                   </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3" type="submit">
                Agregar libros
            </button>
        </div>

    </form>
   </div>
{% endblock %}
{% block post-script %}
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.min.js"></script>
    <script src="/static/js/images.js"></script>
{% endblock %}
