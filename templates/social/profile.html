<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widt, initial-scale=1.0">
    <style>
        .profile-head {
            transform: translateY(5rem)
        }

        .cover {
            background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
            background-size: cover;
            background-repeat: no-repeat
        }

        .image-container {
            position: relative;
            display: inline-block;

        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 17px;
            text-align: center;
        }
    </style>

    <title>Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>

<body>
<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3">
                        <img
                                src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                                alt="..." width="130"
                                class="rounded mb-2 img-thumbnail">
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0 pb-4">Nombre del usuario</h4>
                    </div>
                </div>
            </div>
            <div
                    class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 href="#" class="align-bottom btn btn-outline-dark btn-sm btn-block">Seguir</h5>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">745</h5><small
                            class="text-muted"> <i
                            class="fas fa-user mr-1"></i>Seguidores</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">340</h5><small
                            class="text-muted"> <i
                            class="fas fa-user mr-1"></i>Seguidos</small>
                    </li>
                </ul>
            </div>

            <div class="py-4 px-4">
                <div
                        class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Colecciones</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1">
                        <div class="image-container">
                            <img
                                    src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt class="img-fluid rounded shadow-sm">
                            <div class="centered-text">Nombre de la
                                coleccion
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-2 pr-lg-1">
                        <div class="image-container">
                            <img
                                    src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt class="img-fluid rounded shadow-sm">
                            <div class="centered-text">Nombre de la
                                coleccion
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-2 pr-lg-1">
                        <div class="image-container">
                            <img
                                    src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                                    alt class="img-fluid rounded shadow-sm">
                            <div class="centered-text">Nombre de la
                                coleccion
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-2 pr-lg-1">
                        <div class="image-container">
                            <img
                                    src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt class="img-fluid rounded shadow-sm">
                            <div class="centered-text">Nombre de la
                                coleccion
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
